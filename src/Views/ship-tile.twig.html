{% if isClickable %}
    <button class="target" name="{{ collection }}[{{ name }}]" type="submit" value="SHOT"></button>
{% elseif isVisible %}
    <div class="ship {% if isFirst %} first{% elseif isLast %} last{% endif %}{% if isVertical %} vertical{% else %} horizontal{% endif %}"></div>
{% endif %}
{% if isHit %}
    <div class="shot hit"></div>
{% endif %}
